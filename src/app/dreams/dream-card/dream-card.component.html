<div class="dream-card">
  <div>
    <img [src]="dream.imageUrl" width="200px" height="150px">
  </div>
  <div>
    {{ dream.name }}
  </div>
  <div>
    <button
            class="btn btn-primary" title="Add to cart">
      <span class="fa fa-2x fa-shopping-cart"></span>
    </button>
  </div>
</div>
